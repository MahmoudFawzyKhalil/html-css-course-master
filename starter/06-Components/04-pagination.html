<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Component</title>

    <!-- Tailwind Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="text-gray-800 font-['Inter'] flex items-center justify-center h-screen">
    <div class="flex items-center text-xl gap-7">
        <button
            class="flex items-center justify-center transition-all bg-white border border-green-600 rounded-full hover:border-none hover:shadow-2xl stroke-gray-800 hover:stroke-white hover:bg-green-600 w-11 h-11">
            <svg class="w-6 h-6 stroke-inherit" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </button>
        <a
            class="flex items-center justify-center w-8 h-8 transition-all rounded-full cursor-pointer hover:text-white hover:bg-green-600">1</a>
        <a
            class="flex items-center justify-center w-8 h-8 transition-all rounded-full cursor-pointer hover:text-white hover:bg-green-600">2</a>
        <a
            class="flex items-center justify-center w-8 h-8 transition-all rounded-full cursor-pointer hover:text-white hover:bg-green-600">3</a>
        <a
            class="flex items-center justify-center w-8 h-8 transition-all rounded-full cursor-pointer hover:text-white hover:bg-green-600">4</a>
        <a
            class="flex items-center justify-center w-8 h-8 transition-all rounded-full cursor-pointer hover:text-white hover:bg-green-600">5</a>
        <a
            class="flex items-center justify-center w-8 h-8 transition-all rounded-full cursor-pointer hover:text-white hover:bg-green-600">6</a>
        <span>...</span>
        <a
            class="flex items-center justify-center w-8 h-8 transition-all rounded-full cursor-pointer hover:text-white hover:bg-green-600">23</a>
        <button
            class="flex items-center justify-center transition-all bg-white border border-green-600 rounded-full stroke-gray-800 hover:stroke-white hover:bg-green-600 w-11 h-11">
            <svg class="w-6 h-6 stroke-inherit" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </button>
    </div>
</body>

</html>
