<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Component</title>

    <!-- Tailwind Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="text-gray-800 font-['Inter'] flex items-center justify-center h-screen">
    <table class="w-[800px] border">
        <thead>
            <tr>
                <th>Chair</th>
                <th>The Laid Back</th>
                <th>The Worker Bee</th>
                <th>The Chair 4/2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Price</th>
                <td>$99</td>
                <td>$199</td>
                <td>$299</td>
            </tr>
            <tr>
                <th>Color</th>
                <td>Black</td>
                <td>Black</td>
                <td>Black</td>
            </tr>
            <tr>
                <th>Material</th>
                <td>Leather</td>
                <td>Cotton</td>
                <td>Leather</td>
            </tr>
            <tr>
                <th>Warranty</th>
                <td>1 Year</td>
                <td>2 Years</td>
                <td>3 Years</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
